<div id="toolio">
    <ul>
		<li class="fieldLabel">Hex <span>000000 - ffffff</span></li>
		<li class="userInput">
			<input id="hex" type="text" maxlength="6" placeholder="000000" autocomplete="off" />
		</li>
	</ul>
    <ul>
		<li class="fieldLabel">Red <span>0 - 1</span></li>
		<li class="userInput">
			<input id="red" type="number" min="0" max="1" maxlength="4" placeholder="0" step=".01" pattern="^\d*(\.\d{0,2})?$" autocomplete="off" />
		</li>
	</ul>
    <ul>
		<li class="fieldLabel">Blue <span>0 - 1</span></li>
		<li class="userInput">
			<input id="blue" type="number" min="0" max="1" maxlength="4" placeholder="0" step=".01" pattern="^\d*(\.\d{0,2})?$" autocomplete="off" />
		</li>
	</ul>
    <ul>
		<li class="fieldLabel">Green <span>0 - 1</span></li>
		<li class="userInput">

<script>
    //open external links in a new window
    function external_new_window() {
        for(var c = document.getElementsByTagName("a"), a = 0;a < c.length;a++) {
            var b = c[a];
            if(b.getAttribute("href") && b.hostname !== location.hostname) {
                b.target = "_blank";
                b.rel = "noopener";
            }
        }
    }
    //open PDF links in a new window
    function pdf_new_window ()
    {
        if (!document.getElementsByTagName) return false;
        var links = document.getElementsByTagName("a");
        for (var eleLink=0; eleLink < links.length; eleLink ++) {
        if ((links[eleLink].href.indexOf('.pdf') !== -1)||(links[eleLink].href.indexOf('.doc') !== -1)||(links[eleLink].href.indexOf('.docx') !== -1)) {
            links[eleLink].onclick =
            function() {
                window.open(this.href);
                return false;
            }
        }
        }
    } 
    pdf_new_window();
    external_new_window();
</script>
